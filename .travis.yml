language:
  - python
install:
  - pip install -r requirements.txt
  - pip install black
  - pip install flake8
before_script: 
  - python manage.py migrate
script:
  - black .
  - flake8 --max-line-length=92
  - coverage run --source=mysite manage.py test
  - coverage run --source=polls manage.py test
after_script:
  - coveralls
